# COLORS
set -g @FOCUSED_INDEX_BG "#fab387"
set -g @INDEX_BG "#89b4fa"
set -g @TEXT_BG "#313244"
set -g @TEXT_DARK "#181825"
set -g @TEXT "#cdd6f4"

# CONFIG
set -g default-terminal "screen-256color"
set-option -sa terminal-features "xterm-256color:RGB"
set -g base-index 1
set -g pane-base-index 1
set-option -sg escape-time 10
set-option -g status-position top
set -g visual-bell off
set -g status-left ""
set -g status-right ""
set -g status-style "bg=default"
set -g window-status-separator " "
set -g window-status-current-format "#[bg=#{E:@FOCUSED_INDEX_BG} fg=#{E:@TEXT_DARK}] #I #[bg=#{E:@TEXT_BG} fg=#{E:@TEXT}] #W "
set -g window-status-format "#[bg=#{E:@INDEX_BG} fg=#{E:@TEXT_DARK}] #I #[bg=#{E:@TEXT_BG} fg=#{E:@TEXT}] #W "

# REMAP PREFIX
unbind C-b
set-option -g prefix M-e
bind-key M-e send-prefix

# REMAP WINDOW SELECT
bind-key -n M-z selectw -t 1
bind-key -n M-x selectw -t 2
bind-key -n M-c selectw -t 3
bind-key -n M-v selectw -t 4
bind-key -n M-b selectw -t 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind Up
unbind Down
unbind Left
unbind Right

# NEW WINDOW AND PANE AT CURRENT DIRECTORY
bind c new-window -c "#{pane_current_path}"
bind "/"  split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
